<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayana Travel Agency</title>
  <script src="https://kit.fontawesome.com/f7f0ffe030.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">  
  <script src="script.js" defer></script>

</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container">
      <div class="header-left">
        <img class="header-logo" src="images/header-logo.jpeg">
      </div>
      <div class="header-right">
        <ul>
          <li><a href="#">ログイン</a></li>
          <li><a href="#">予約確認</a></li>
          <li><a href="#">お問合せ</a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- メニュー -->
  <div class="menu-wrapper">
    <div class="container">
      <div class="menu">
          <a href="file:///Users/ayana/Desktop/ATA%20TEST/ATA%20%E5%9B%BD%E5%86%85%E6%97%85%E8%A1%8C/index.html" class="btn-menu"><span class="fa fa-train"></span>国内旅行</a>
          <a href="#" class="btn-menu"><span class="fa fa-plane"></span>海外旅行</a>
        </div>
      </div>
    </div>
  </div>
  <!-- トップ -->
  <div class="top-wrapper">
    <div class="container">
      <h1><span>A</span>yana  <span>T</span>ravel  <span>A</span>gency</h1>
      <p>さあ、思い立ったら旅に出よう</p>
    </div>
  </div>
  <!-- お知らせ -->
  <div class="news">
    <div class="container">
      <h3 class="news-heading">NEWS</h3>
      <dl>
        <dt><span>セール</span>
          <time>2020.07.03</time></dt>
          <dd><a href="#">期間限定タイムセール実施中！</a></dd>
        <dt><span>お知らせ</span>
        <time>2020.07.01</time></dt>
        <dd><a href="#">HPが開設されました！</a></dd>
      </dl>
    </div>
  </div>
  <!-- おすすめ -->
  <div class="recommend">
    <div class="container">
      <h3 class="recommend-heading">RECOMMEND</h3>
      <div class="swiper-container">
        <!-- スワイパー -->
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/hawaii.jpeg" alt="hawaii">
          </div>
          <div class="swiper-slide">
            <img src="images/london.jpeg" alt="london">
          </div>
          <div class="swiper-slide">
            <img src="images/hiroshima.jpg" alt="hiroshima">
          </div>
        </div>
        <div class="swiper-pagination"></div>      
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>      
      </div>
    </div>
    <!-- 公式SNS -->
    <div class="sns">
      <div class="container">
        <h3 class="sns-heading">公式SNS</h3>
        <a href="#" class="btn-sns line"><span class="fab fa-line"></span></a>
        <a href="#" class="btn-sns instagram"><span class="fab fa-instagram-square"></span></a>
        <a href="#" class="btn-sns twitter"><span class="fab fa-twitter-square"></span></a>
        <a href="#" class="btn-sns facebook"><span class="fab fa-facebook-square"></span></a>
        <a href="#" class="btn-sns youtube"><span class="fab fa-youtube-square"></span></a>
      </div>
    </div>
    <!-- フッター -->
    <footer>
      <div class="container">
        <div class="footer-list">
          <ul>
            <li><a href="#">会社案内</a></li>
            <li><a href="#">個人情報の取扱</a></li>
            <li><a href="#">旅行条件書</a></li>
            <li><a href="#">標識・約款</a></li>
          </ul>
          <p class="footer-right">Copyright © ATA Co.,Ltd. All Rights Reserved. </p>
        </div>
        </div>
      </div>
    </footer>

</body>
</html>
